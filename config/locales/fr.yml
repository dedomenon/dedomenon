  madb_p_main_content_home: "<img src=\"/images/myowndb-head.gif\">\n\
    <h2>Qu'est donc MaDB.net?</h2>\n\
    <p>MaDB.net est une application web dont le but est de vous faciliter la gestion de vos donn\xC3\xA9es. Vous pouvez comparer l'application \xC3\xA0 une base de donn\xC3\xA9es (dans laquelle vous pouvez d\xC3\xA9finir la structure de vos donn\xC3\xA9es) vous fournissant imm\xC3\xA9diatement une int\xC3\xA9rface utilisateur vous permettant de g\xC3\xA9rer vos donn\xC3\xA9es.</p>\n\n\
    <div id=\"signup_frame\"> <a href=\"/app/authentication/signup\">Enregistrez-vous!</a></div>\n\n\
    <h2>Quels sont les avantages?</h2>\n\
    <p>MaDB.net a plusieurs avantages par rapport aux applications habituelles:\n\
    <ul>\n\
    <li><b>interface web</b>: vos donn\xC3\xA9es sont <i>accessible</i> d'o\xC3\xB9 que vous soyez: bureau, maison, hotel, .... Des d\xC3\xA9veloppements futus vous permettront de <i>partager</i> vos donn\xC3\xA9es si vous le d\xC3\xA9sirez.</li>\n\
    <li><b>multi-utilisateurs</b>: Vous g\xC3\xA9rez les utilisateurs ayant acc\xC3\xA8s \xC3\xA0 l'application. Et pas besoin qu'ils soient \xC3\xA0 cot\xC3\xA9 de vous pour entrer leur mot de passe, entrez simplement leur adress email et ils recevront des instructions d\xC3\xA9taill\xC3\xA9es.!</li>\n\
    <li><b>facile \xC3\xA0 configurer</b>: <i>Un navigateur internet suffit</i> pour profiter des avantages de maDB.net comme utilisateur (manipulant les donn\xC3\xA9es) ou comme administrateur (d\xC3\xA9finissant les donn\xC3\xA9es stock\xC3\xA9es).</li>\n\
    <li><b>facile \xC3\xA0 utiliser</b>: l'application a \xC3\xA9t\xC3\xA9 d\xC3\xA9velopp\xC3\xA9e dans le but de vous faciliter la saisie, la modification et la recherche de vos donn\xC3\xA9es. vous ne devriez jamais avois besoin de plus de deux clics de souris pour atteindre la fonctionalit\xC3\xA9 voulue!</li>\n\
    <li><b>multilingue</b>: tout le monde ne parle pas anglais, et l'interface de l'application est multilingue, avec le fra\xC3\xA7ais et l'anglais disponible d\xC3\xA8s maintenant. Les d\xC3\xA9finitions des donn\xC3\xA9es (noms des tables, des champs,...) seront bient\xC3\xB4t multilingues \xC3\xA9galement.</li>\n\
    <li><b>aide int\xC3\xA9gr\xC3\xA9e</b>: des explications sont int\xC3\xA9gr\xC3\xA9es dans l'interface pour vous aider \xC3\xA0 rapidement ma\xC3\xAEtriser l'outil. Une fois l'aide superflue, vous pouvez d\xC3\xA9sactiver son affichage dans vos pr\xC3\xA9f\xC3\xA9rences.</li>\n\
    </ul>"
