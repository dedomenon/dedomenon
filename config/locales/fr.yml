    <li><b>Interface de l'application</b>: une d\xC3\xA9mo tr\xC3\xA8s courte indiquant les principaux \xC3\xA9l\xC3\xA9ment de l'interface. <p class=\"datum\"><a href=\"/demos/intro.html\" target=\"madb_demo\">LANCER LA DEMO</a></p></li>\n\n\
    <li><b>Sauvegarde de fichiers</b>: D\xC3\xA9monstration de la sauvegarde de fichiers, <p class=\"datum\"><a href=\"/demos/file_uploads.html\" target=\"madb_demo\">LANCER LA DEMO</a>(5.2Mo)</p></li>\n\n\n\
    <li><b>Fonctionalit\xC3\xA9 de recherche</b>: d\xC3\xA9couvrez la fonctionalit\xC3\xA9 de recherche disponible d\xC3\xA8s que la structure des donn\xC3\xA9es est d\xC3\xA9finie.<p class=\"datum\"><a href=\"/demos/search.html\" target=\"madb_demo\">LANCER LA DEMO</a>(2.4Mo)</p></li>\n\
    <li><b>D\xC3\xA9finition de donn\xC3\xA9es simple</b>: voyez comment d\xC3\xA9finir une base de donn\xC3\xA9es de suivi d'appels t\xC3\xA9l\xC3\xA9phoniques<p class=\"datum\"><a href=\"/demos/simple_admin.html\" target=\"madb_demo\">LANCER LA DEMO</a>(4.5Mo)</p></li>\n\
    <li><b>D\xC3\xA9finition et utilisation de liens entre tables</b>: voyez comment d\xC3\xA9finir des liens entre diff\xC3\xA9rentes tables.<p class=\"datum\"><a href=\"/demos/define_links.html\" target=\"madb_demo\">LANCER LA DEMO</a>(4.9Mo)</p></li>\n\
    <li><b>Export CSV</b>: D\xC3\xA9monstration de l'exportation des donn\xC3\xA9es au format CSV, utilisable dans tous tableurs.<p class=\"datum\"><a href=\"/demos/csv_export.html\" target=\"madb_demo\">LANCER LA DEMO</a>(5.3Mo)</p></li>\n\n\
    </ul>"
