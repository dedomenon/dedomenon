  madb_help_info_admin_entities_show_intro: "<p>Vous pouvez d\xC3\xA9finir les champs  des tables de votre base de donn\xC3\xA9es en r\xC3\xA9utilisant un d\xC3\xA9tail d\xC3\xA9ja d\xC3\xA9fini dans la base de donn\xC3\xA9es, ou en d\xC3\xA9finissant un nouveau d\xC3\xA9tail (que vous pourrez alors r\xC3\xA9utiliser pour d\xC3\xA9finir les champs d'autres tables).\n\
    </p>\n\
    <p>L'ordre d'affichage des details peut-\xC3\xAAtre modifi\xC3\xA9 par glisser-d\xC3\xA9poser, et sera appliqu\xC3\xA9 dans tous les affichages (liste et  bo\xC3\xAEtes de s\xC3\xA9lections)</p>\n\
    <p>Pour chaque champs de la table, trois liens vous permettens de \n\
    <ul>\n\
    <li>visualiser les caract\xC3\xA9ristiques du d\xC3\xA9tail utilis\xC3\xA9 pour d\xC3\xA9finir le champs(par exemple son type: date, texte, choix dans une liste, ...),</li>\n\
    <li>pr\xC3\xA9ciser les caract\xC3\xA9ristique du champs de cette tables (affichage dans les listes, multiples valeurs autoris\xC3\xA9e</li> \n\
    <li>retirer le champs de la table. Cette op\xC3\xA9ration n'efface pas le d\xC3\xA9tail, de sorte que vous pouvez le r\xC3\xA9utiliser pour d\xC3\xA9finir d'autres champs.</li>\n\
    </ul>\n\
    </p>\n\
    <p>Il est \xC3\xA9galement possible de sp\xC3\xA9cifier que le formulaire d'entr\xC3\xA9e de cette table peut-\xC3\xAAtre acc\xC3\xA9der \xC3\xA0 l'ext\xC3\xA9rieur de cette application</p>"
