  madb_p_main_content_products: "<h2>Produits</h2>\n\
    Actuellement, l'application MaDB.net est disponible en d\xC3\xA9monstration uniquement.\n\
    L'application sera tr\xC3\xA8s bient\xC3\xB4t  propos\xC3\xA9e en plusieurs configurations:\n\
    <ul>\n\
    <li><b>Application web</b>: apr\xC3\xA8s avoir cr\xC3\xA9\xC3\xA9 votre compte sur MaDB.net, vous utilisez l'application mise \xC3\xA0 disposition sur le web. Ceci est l'offre standard et la plus accessible car utilisant l'infrastructure en place..</li>\n\
    <li><b>Serveur d\xC3\xA9di\xC3\xA9</b>: cette offre vous permet de stocker vos donn\xC3\xA9es sur un de nos serveur qui n'est utilis\xC3\xA9 que par vous. L'acc\xC3\xA8s au serveur peut \xC3\xA9galement \xC3\xAAtre limit\xC3\xA9 (par exemple, n'accepter que les connections venant de votre entreprise).</i>\n\
    <li><b>Serveur sur Site</b>: cette offre vous permet d'avoir l'application MaDB.net tournant sur votre serveur, dans vos locaux. Cette offre est la plus flexible pour le client.</li>\n\
    </ul>\n\n\
    <h2>Services</h2>\n\
    Nous proposons diff\xC3\xA9rents services dans le but de vous apporter une meilleure gestion de vos donn\xC3\xA9es:\n\
    <ul>\n\
    <li><b>D\xC3\xA9veloppements sp\xC3\xA9cifiques</b>: si vous avez des demandes sp\xC3\xA9cifques, nous pourrons \xC3\xA9ventuellement les int\xC3\xA9grer dans le cycle de d\xC3\xA9veloppement de l'application dispobible \xC3\xA0 <a href=\"http://www.madb.net\">MaDB.net</a>. Ou nous pouvons adapter tr\xC3\xA8s pr\xC3\xA9cis\xC3\xA9ment l'application dans les configurations \"Serveur d\xC3\xA9di\xC3\xA9\" ou \"Serveur sur Site\" d\xC3\xA9crites ci-dessus.</li>\n\
    <li><b>Organisation des donn\xC3\xA9es</b>: nos pouvons vous aider \xC3\xA0 organiser et structurer vos donn\xC3\xA9es. Une bonne structure de donn\xC3\xA9es est vraiment tr\xC3\xA8s importante car elle apporte la fondation sur laquelle vous pouvez construire vos sonnaissances! Nous pouvons vous conseiller sur la structuration de vos donn\xC3\xA9es.</li>\n\
    <li><b>Nouvelles Traductions</b>: Si vous devez utiliser MaDB.net dans une langue non propos\xC3\xA9e, nous pouvons vous aider.</li>\n\
    </ul>\n\n\
    Pour plus d'information, vous pouvez nous <a href=\"contact\">contacter</a>.\n\n"
