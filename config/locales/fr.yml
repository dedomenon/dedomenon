  madb_vat_explanations: "<!--NO NEW LINES NI THIS OR IT BREAKS THE INTERFACE-->Si vous \xC3\xAAtes localis\xC3\xA9 <string>en dehors de l'Union europ\xC3\xA9enne</strong>, vous ne paierez <strong>aucune TVA</strong>.<br/>Si vous agissez au nom d'une <strong>soci\xC3\xA9t\xC3\xA9<strong> \xC3\xA9tablie dans l'Union europ\xC3\xA9enne, fournir votre num\xC3\xA9ro TVA vous permettra de ne pas payer la TVA sur le prix d'abonnement \xC3\xA0 madb.net. Pour les soci\xC3\xA9t\xC3\xA9s belges, 21% de TVA seront ajout\xC3\xA9s, mais pourront \xC3\xAAtre r\xC3\xA9cup\xC3\xA9r\xC3\xA9.<br>Si vous agissez en tant que <strong>particulier \xC3\xA9tablis dans l'Union Europ\xC3\xA9enne, 21% de TVA </strong>seront ajout\xC3\xA9s au prix de l'abonnement."
