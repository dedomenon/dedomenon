  madb_help_info_admin_entities_show_links_to_other_entities: "<p>Une entr\xC3\xA9e dans une table peut \xC3\xAAtre associ\xC3\xA9e \xC3\xA0 une ou plusieurs entr\xC3\xA9es dans la m\xC3\xAAme table ou dans une table diff\xC3\xA9rente. Dans l'exemple d'une base de donn\xC3\xA9e client, un contact est associ\xC3\xA9 \xC3\xA0 une soci\xC3\xA9t\xC3\xA9.\n\
    </p>\n\
    <p>\n\
    Vous pouvez d\xC3\xA9finir ce-dessous les associations impliquant la table actuelle. Une association lie, par d\xC3\xA9finition, une entit\xC3\xA9 parent \xC3\xA0 une entit\xC3\xA9 enfant. Cette distincion est n\xC3\xA9c\xC3\xA9ssaire pour pouvoir pr\xC3\xA9ciser le type d'association dans les deux sens: de parent \xC3\xA0 enfant et d'enfant \xC3\xA0 parent.\n\
    <ul>\n\
    <li> Une entr\xC3\xA9e parent peut-elle \xC3\xAAtre associ\xC3\xA9e \xC3\xA0 diff\xC3\xA9rentes entr\xC3\xA9es enfant, et vice-versa? Un client peut \xC3\xAAtre associ\xC3\xA9 \xC3\xA0 diff\xC3\xA9rentes factures, mais une facture ne peut \xC3\xAAtre associ\xC3\xA9e qu'\xC3\xA0 un client. Notez que le choix incombe \xC3\xA0 l'administrateur de la base de donn\xC3\xA9e quant au choix de l'entit\xC3\xA9 parent et enfant dans une association.\n\
    </li>\n\
    </ul>\n\
    Ci-dessous sont list\xC3\xA9es les associations impliquant la table actuelle. vous pouvez ajouter, effacer et modifier des associations. "
